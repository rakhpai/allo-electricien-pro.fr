{{- /* Step Item - Individual step in a process timeline with progress indicators */ -}}
{{- $number := .Get "number" -}}
{{- $title := .Get "title" -}}
{{- $icon := .Get "icon" -}}

<div class="step-item">
  {{- if $title -}}
  <div class="step-title">
    <span class="step-number-badge">{{ $number }}</span>
    {{ $title }}
  </div>
  {{- end -}}
  <div class="step-content">
    {{ .Inner | markdownify }}
  </div>
</div>
