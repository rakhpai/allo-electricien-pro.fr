<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="font-sans antialiased pb-16 md:pb-0 overflow-x-hidden">
  {{ partial "navbar-variant4.html" . }}

  {{ block "main" . }}{{ end }}

  {{ partial "footer.html" . }}

  <!-- Critical JavaScript - Mobile Menu (Loads immediately) -->
  <script src="/js/app-critical.js"></script>

  {{- if .IsHome }}
  <!-- Homepage JavaScript - City Search & Filter (Homepage only) -->
  <script src="/js/app-homepage.js"></script>
  {{- end }}

  <!-- Non-Critical Interactions (Deferred for performance) -->
  <script defer src="/js/app-interactions.js"></script>
</body>
</html>
