<!-- Intent Selector Component (Personalization 2025) -->
<section class="py-12 bg-white intent-selector-section">

      <!-- Planned Intent -->
      <button

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>

        <div class="intent-content">
          <h3 class="intent-title">Planifier un Service</h3>
          <p class="intent-description">Installation, r√©novation, mise aux normes</p>
          <div class="intent-badge intent-badge-blue">
            Devis gratuit
          </div>
        </div>
        <div class="intent-arrow">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </div>
        <div class="intent-checkmark">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>

    </div>

    <!-- Selected Intent Indicator -->
    <div class="text-center mt-6 intent-status" id="intentStatus" style="opacity: 0;">
      <p class="text-sm text-gray-600">

  </div>
</section>

<style>
  /* Intent Button Styles */
  .intent-button {
    position: relative;
    display: flex;
    align-items: center;
    gap: 16px;
    background: white;
    border: 3px solid #E5E7EB;
    border-radius: 16px;
    padding: 24px;
    text-align: left;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    overflow: hidden;
    min-height: 140px;
  }

  .intent-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .intent-button:hover::before {
    opacity: 1;
  }

  .intent-button:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
  }

  /* Emergency (Red) Variant */
  .intent-emergency:hover {
    border-color: #FF0000;
    background: linear-gradient(135deg, #FFF5F5 0%, #FFF 100%);
  }

  .intent-emergency.selected {
    border-color: #FF0000;
    background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
    color: white;
    transform: scale(1.02);
    box-shadow: 0 8px 24px rgba(255, 0, 0, 0.3);
  }

  .intent-emergency .intent-icon {
    color: #FF0000;
  }

  .intent-emergency.selected .intent-icon {
    color: white;
  }

  /* Planned (Blue) Variant */
  .intent-planned:hover {
    border-color: #0066FF;
    background: linear-gradient(135deg, #F0F7FF 0%, #FFF 100%);
  }

  .intent-planned.selected {
    border-color: #0066FF;
    background: linear-gradient(135deg, #0066FF 0%, #0052CC 100%);
    color: white;
    transform: scale(1.02);
    box-shadow: 0 8px 24px rgba(0, 102, 255, 0.3);
  }

  .intent-planned .intent-icon {
    color: #0066FF;
  }

  .intent-planned.selected .intent-icon {
    color: white;
  }

  /* Icon Container */
  .intent-icon {
    flex-shrink: 0;
    transition: transform 0.3s ease;
  }

  .intent-button:hover .intent-icon {
    transform: scale(1.1) rotate(-5deg);
  }

  .intent-button.selected .intent-icon {
    transform: scale(1.15);
  }

  /* Content */
  .intent-content {
    flex: 1;
  }

  .intent-title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 6px;
    color: inherit;
  }

  .intent-description {
    font-size: 14px;
    color: #6B7280;
    margin-bottom: 8px;
    line-height: 1.4;
  }

  .intent-button.selected .intent-description {
    color: rgba(255, 255, 255, 0.9);
  }

  /* Badge */
  .intent-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: #FF0000;
    color: white;
    padding: 4px 12px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: 600;
  }

  .intent-badge-blue {
    background: #0066FF;
  }

  .intent-button.selected .intent-badge {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(10px);
  }

  .pulse-dot-small {
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    animation: pulse 2s infinite;
  }

  /* Arrow */
  .intent-arrow {
    flex-shrink: 0;
    color: #9CA3AF;
    transition: all 0.3s ease;
  }

  .intent-button:hover .intent-arrow {
    color: inherit;
    transform: translateX(4px);
  }

  .intent-button.selected .intent-arrow {
    color: white;
  }

  /* Checkmark */
  .intent-checkmark {
    position: absolute;
    top: 16px;
    right: 16px;
    width: 32px;
    height: 32px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transform: scale(0);
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  .intent-button.selected .intent-checkmark {
    opacity: 1;
    transform: scale(1);
  }

  .intent-emergency.selected .intent-checkmark {
    color: #FF0000;
  }

  .intent-planned.selected .intent-checkmark {
    color: #0066FF;
  }

  /* Status Indicator */
  .intent-status {
    transition: opacity 0.3s ease;
  }

  /* Mobile Optimizations */
  @media (max-width: 768px) {
    .intent-button {
      padding: 20px;
      min-height: 120px;
    }

    .intent-title {
      font-size: 16px;
    }

    .intent-description {
      font-size: 13px;
    }

    .intent-icon svg {
      width: 48px;
      height: 48px;
    }
  }
</style>

<script>
  // Intent Selection Logic
  function selectIntent(intent) {
    // Store selection
    sessionStorage.setItem('userIntent', intent);

    // Update UI
    const buttons = document.querySelectorAll('.intent-button');
    buttons.forEach(btn => {
      btn.classList.remove('selected');
      if (btn.dataset.intent === intent) {
        btn.classList.add('selected');
      }
    });

    // Show status
    const status = document.getElementById('intentStatus');
    const statusText = document.getElementById('intentStatusText');

    if (intent === 'emergency') {
      statusText.innerHTML = '‚ö° <strong>Mode Urgence activ√©</strong> - Nos √©lectriciens les plus proches sont affich√©s en priorit√©';
      // Filter content for emergency
      filterContentForEmergency();
    } else {
      statusText.innerHTML = 'üìÖ <strong>Mode Planifi√© activ√©</strong> - D√©couvrez nos services et trouvez l\'√©lectricien parfait';
      // Filter content for planned
      filterContentForPlanned();
    }

    status.style.opacity = '1';

    // Smooth scroll to next section
    setTimeout(() => {
      const nextSection = document.querySelector('.dynamic-content-zone') ||
                         document.querySelector('.stats') ||
                         document.querySelector('.services');
      if (nextSection) {
        nextSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }, 500);

    // Analytics tracking
    console.log('Intent selected:', intent);
  }

  // Content Filtering Functions
  function filterContentForEmergency() {
    // Show emergency-focused content
    const services = document.querySelector('.services');
    const directory = document.querySelector('.directory');

    // You can add custom filtering logic here
    document.body.classList.add('intent-emergency-active');
    document.body.classList.remove('intent-planned-active');
  }

  function filterContentForPlanned() {
    // Show planning-focused content
    document.body.classList.add('intent-planned-active');
    document.body.classList.remove('intent-emergency-active');
  }

  // Auto-select based on time (optional)
  (function() {
    const hour = new Date().getHours();
    const savedIntent = sessionStorage.getItem('userIntent');

    // If no saved intent and it's night time, suggest emergency
    if (!savedIntent && (hour >= 22 || hour < 6)) {
      // Could auto-highlight emergency option
      console.log('Night time detected - emergency mode suggested');
    }
  })();
</script>
